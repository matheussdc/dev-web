<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Testes - In√≠cio</title>
    <link rel="stylesheet" href="default.css">
    <script>
        function showF(){
            var forms = document.querySelectorAll("form");
            for(let i=0; i<forms.length; i++) {
                console.log(i, forms[i].value);
                forms[i].style.display = "inline";
            }
        }
    </script>
</head>
<body onload="showF()">
    <header>
        <h1>Monitoramento de Testes de Hardware</h1>
    </header>
    <main>
        <section class="login-frame">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" onclick="location.href='user.html'">Entrar</button>
            </form>
        </section>
        <section class="signup-frame">
            <h2>Cadastro</h2>
            <form action="/signup" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <section class="stats">
            <h3>Total de Registros de Teste: <span>125</span></h3>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Monitoramento de Testes de Hardware</p>
    </footer>
</body>
</html>
