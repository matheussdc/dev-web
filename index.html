<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Testes - Início</title>
    <link rel="stylesheet" href="default.css">
    <link rel="alternate stylesheet" href="acessivel.css" title="Alto Contraste">
</head>
 <body>
    <header>
        <h1>Monitoramento de Testes de Hardware</h1>
        <nav>
            <a href="accessible.html">Versão Acessível</a>
        </nav>
    </header>
    
    <main>
        <div class="tab-buttons">
            <a href="#login" class="tab">Login</a>
            <a href="#signup" class="tab">Cadastro</a>
        </div>

        <section id="login" class="form-section">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <section id="signup" class="form-section">
            <h2>Cadastro</h2>
            <form action="/signup" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
                <label for="email-cadastro">Email:</label>
                <input type="email" id="email-cadastro" name="email" required>
                <label for="password-cadastro">Senha:</label>
                <input type="password" id="password-cadastro" name="password" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Total de Testes: 125</p>
        <p>Total de Projetos: 4</p>
        <p>&copy; 2025 - Monitoramento de Testes de Hardware</p>
    </footer>
 </body>
</html>
