<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Projetos</title>
    <link rel="stylesheet" href="projeto.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Projetos</h1>
        <nav>
            <a href="projeto-accessible.html">Versão Acessível</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <fieldset>
                <legend>Seleção de Projeto</legend>
                <label for="projetos">Projetos:</label>
                <select id="projetos" name="projetos">
                    <option>Projeto 1</option>
                    <option>Projeto 2</option>
                </select>
                <button aria-label="Adicionar usuário ao projeto">Adicionar Usuário</button>
            </fieldset>

            <fieldset>
                <legend>Usuários</legend>
                <label for="usuarios">Usuários:</label>
                <select id="usuarios" name="usuarios">
                    <option>João Silva</option>
                    <option>Pedro Carlos</option>
                </select>
            </fieldset>
        </section>

        <section class="table-container">
            <h2>Lista de Usuários</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>Cargo</th>
                            <th>Email</th>
                            <th>Nível de Acesso</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>João Silva</td>
                            <td>Engenheiro</td>
                            <td>joao@exemplo.com</td>
                            <td>Nível 2</td>
                            <td class="acoes">
                                <button>Alterar Nível</button>
                                <button>Remover do Projeto</button>
                                <button>Remover Conta</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
