<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Projetos</title>
    <link id="cssFile" rel="stylesheet" href="projeto.css">
    <script>
        function changeCSS(element) {
            css = document.getElementById("cssFile");
            css.href = element.getAttribute("data-cssAlt");
            troca = css.href.includes("projeto.css") ? "projeto-accessible.css" : "projeto.css";
            element.setAttribute("data-cssAlt", troca);
            defaulttxt = "Versão Acessível";
            alttxt = "Voltar para Versão Padrão";
            txt = css.href.includes("projeto.css") ? defaulttxt : alttxt;
            element.innerHTML = txt;
        }
    </script>
</head>
<body>
    <header>
        <h1>Gerenciamento de Projetos</h1>
        <nav>
            <a href="javascript:;" onclick="changeCSS(this)" data-cssAlt="projeto-accessible.css">Versão Acessível</a>
        </nav>
    </header>

    <main>
        <div class="columns">
        <section class="form-container">
            <fieldset>
                <legend>Seleção de Projeto</legend>
                <label for="projetos">Projetos:</label>
                <select id="projetos" name="projetos">
                    <option>Projeto 1</option>
                    <option>Projeto 2</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Conceder Acesso</legend>
                <label for="usuarios">Usuários:</label>
                <select id="usuarios" name="usuarios">
                    <option value="001">João Silva</option>
                    <option value="003">Pedro Carlos</option>
                </select>
                <button class="adicionar-btn" aria-label="Adicionar usuário ao projeto">Adicionar Usuário</button>
            </fieldset>
        </section>
        

        <section class="table-container">
            <h2>Lista de Usuários</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Email</th>
                            <th scope="col">Nível de Acesso</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>João Silva</td>
                            <td>Engenheiro</td>
                            <td>joao@exemplo.com</td>
                            <td>Nível 2</td>
                            <td>
                                <button class="nivel">Alterar Nível</button>
                                <button class="acesso">Remover do Projeto</button>
                                <button class="remover">Remover Conta</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
