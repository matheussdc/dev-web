<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <link rel="stylesheet" href="default.css">
    <script>
        function showF(){
        var forms = document.querySelector("form");
        forms.style.display = "inline";
        }
    </script>
</head>
<body>
    <header>
        <h1>Bem-vindo, [Nome do Usuário]</h1>
        <nav>
            <button onclick="location.href='projeto.html'">Gerenciar Projetos</button>
        </nav>
    </header>
    <main>
        <section>
            <label for="projetos">Projetos:</label>
            <select id="projetos" name="projetos">
                <option>Projeto 1</option>
                <option>Projeto 2</option>
            </select>
            <button onclick="showF()">Adicionar Registro</button>
            <form>
                <label for="hardware">Hardware ID</label>
                <input id ="hardware" type="text">
                <label for="modelo">Modelo</label>
                <input id ="modelo" type="text">
                <label for="temperatura">Temperatura</label>
                <input id ="temperatura" type="text">
                <label for="pressao">Pressão</label>
                <input id ="pressao" type="text">
                <label for="altura">Altura</label>
                <input id ="altura" type="text">
                <label for="data">Data</label>
                <input id ="data" type="date">
                <input type="button" value="Salvar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Teste ID</th>
                        <th>Hardware ID</th>
                        <th>Modelo</th>
                        <th>Temperatura (ºC)</th>
                        <th>Pressão (P)</th>
                        <th>Altura (m)</th>
                        <th>Data</th>
                        <th>Resultado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>123</td>
                        <td>Modelo X</td>
                        <td>75</td>
                        <td>1013</td>
                        <td>10</td>
                        <td>01-01-2025</td>
                        <td>Aprovado</td>
                        <td>
                            <button>Editar</button>
                            <button>Deletar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>456</td>
                        <td>X v2</td>
                        <td>85</td>
                        <td>988</td>
                        <td>25</td>
                        <td>15-01-2025</td>
                        <td>Reprovado</td>
                        <td>
                            <button>Editar</button>
                            <button>Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
