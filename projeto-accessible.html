<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Projetos</title>
    <link rel="stylesheet" href="projeto-accessible.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Projetos</h1>
        <nav>
            <a href="projeto.html">Voltar para Versão Padrão</a>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Formulários</h2> 
            
            <fieldset>
                <legend>Seleção de Projeto</legend>
                
                <label for="projetos">Projetos:</label>
                <select id="projetos" name="projetos">
                    <option value="projeto1">Projeto 1</option>
                    <option value="projeto2">Projeto 2</option>
                </select>
                
                <button type="button" aria-label="Adicionar usuário ao projeto">Adicionar Usuário</button>
            </fieldset>

            <fieldset>
                <legend>Gerenciamento de Usuários</legend>

                <label for="usuarios">Usuários:</label>
                <select id="usuarios" name="usuarios">
                    <option value="joao">João Silva</option>
                    <option value="pedro">Pedro Carlos</option>
                </select>
            </fieldset> 
        </section>

        <section class="table-container">
            <h2>Lista de Usuários</h2> 
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr class="atributos">
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Email</th>
                            <th scope="col">Nível de Acesso</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>João Silva</td>
                            <td>Engenheiro</td>
                            <td><a href="mailto:joao@exemplo.com">joao@exemplo.com</a></td>
                            <td>Nível 2</td>
                            <td class="acoes">
                                <button type="button" aria-label="Alterar nível de acesso de João Silva">Alterar Nível</button>
                                <button type="button" aria-label="Remover João Silva do projeto">Remover do Projeto</button>
                                <button type="button" aria-label="Remover conta de João Silva">Remover Conta</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </section>
    </main>
</body>
</html>
